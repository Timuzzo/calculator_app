<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="name_theme">
      <h1>calc</h1>
      <div class="theme">
      <p id="theme_text">THEME</p>
      <div class="number_toggle">
        <div class="numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
      <div class="three-state-toggle">
        <input class="toggle" type="radio" name="toggle" id="one" />
        <input class="toggle" type="radio" name="toggle" id="two" />
        <input class="toggle" type="radio" name="toggle" id="three" />
      </div>
    </div>
    </div>
  </section>
  <section class="display">
    <input type="text" id="result" disabled>
  </section>
  <section class="buttons">
    <input class= "button" type="button" value="7" onclick="display('7')"></input>
    <input class= "button" type="button" value="8" onclick="display('8')"></input>
    <input class= "button" type="button" value="9" onclick="display('9')"></input>
    <input class= "button" type="button" id="del" value="DEL" onclick="del()"></input>
    <input class= "button" type="button" value="4" onclick="display('4')"></input>
    <input class= "button" type="button" value="5" onclick="display('5')"></input>
    <input class= "button" type="button" value="6" onclick="display('6')"></input>
    <input class= "button" type="button" value="+" onclick="display('+')"></input>
    <input class= "button" type="button" value="1" onclick="display('1')"></input>
    <input class= "button" type="button" value="2" onclick="display('2')"></input>
    <input class= "button" type="button" value="3" onclick="display('3')"></input>
    <input class= "button" type="button" value="-" onclick="display('-')"></input>
    <input class= "button" type="button" value="." onclick="display('.')"></input>
    <input class= "button" type="button" value="0" onclick="display('0')"></input>
    <input class= "button" type="button" value="/" onclick="display('/')"></input>
    <input class= "button" type="button" value="x" onclick="display('*')"></input>
    <input class= "button" type="button" id="reset" value="RESET" onclick="reset()"></input>
    <input class= "button" type="button" id="equal" value="=" onclick="calculate()"></input>
  </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Timuzzo">Timuzzo</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
